name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Gradle
        if: ${{ hashFiles('gradlew') != '' }}
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Build with Maven
        if: ${{ hashFiles('gradlew') == '' && hashFiles('pom.xml') != '' }}
        run: mvn -B package

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            build/libs/*.jar
            target/*.jar
