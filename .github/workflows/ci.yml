name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Gradle
        if: ${{ hashFiles('gradlew') != '' }}
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Build with Maven
        if: ${{ hashFiles('gradlew') == '' && hashFiles('pom.xml') != '' }}
        run: mvn -B package
